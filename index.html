<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - MTN</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #FFDD00, #FFAA00, #FF9900, #FF6600);
            background-size: 400% 400%;
            animation: waveBackground 10s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes waveBackground {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 50% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            75% {
                background-position: 50% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* MTN text animation - Faster movement and from edge to edge */
        .mtn-text {
            position: absolute;
            top: 50%;
            left: -100%;
            font-size: 120px;
            font-weight: bold;
            color: #FFDD00;
            opacity: 0.3;
            animation: moveText 8s linear infinite;
            pointer-events: none; /* Ensures the text doesn't interfere with form interaction */
        }

        @keyframes moveText {
            0% {
                left: -100%; /* Start off-screen to the left */
            }
            50% {
                left: 50%; /* Move to the center */
                transform: translateX(-50%);
            }
            100% {
                left: 100%; /* Move off-screen to the right */
            }
        }

        /* Captivating Banner */
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #FF6600;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensures the form stays on top of the background */
            margin-top: 80px; /* Adjusts to make space for the banner */
        }

        h1 {
            color: #FFDD00;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #F1F1F1;
            font-size: 18px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="phonenumber"],
        textarea {
            background-color: #fff;
            border: 2px solid #FFDD00;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="phonenumber"]:focus,
        textarea:focus {
            border-color: #FF9900;
            outline: none;
        }

        button {
            background-color: #FFDD00;
            color: #333;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF9900;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .container {
                width: 85%;
                padding: 20px;
            }

            .mtn-text {
                font-size: 80px; /* Smaller text for smaller screens */
            }

            .banner {
                font-size: 20px; /* Smaller font for the banner on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Captivating Banner -->
    <div class="banner">
        MTN SPECIAL DEALS! Get Amazing Offers Today!
    </div>

    <!-- MTN Text in Background -->
    <div class="mtn-text">MTN</div>

    <div class="container">
        <h1>MTN New Contract</h1>
        <p>Please fill in your details below to begin processing your new MTN contract for just R100</p>
        <form action="https://paystack.com/pay/q9960avjbs" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="phonenumber" placeholder="Your Phone Number" required>
           <button type="submit">Begin Payment</button>
        </form>
    </div>
</body>

</html>
